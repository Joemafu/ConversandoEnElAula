<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Conversando en el aula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Conversando en el aula
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="secondary">
    <ion-card-header>
      <ion-card-subtitle class="texto">{{usuario}}</ion-card-subtitle>
      <ion-card-title class="texto">Bienvenido/a!</ion-card-title>
    </ion-card-header>
    <ion-card-content class="primary">
      <p class="texto">Pronto podrás chatear con tus compañeros a través de nuestra app! <img src="../../assets/img/logo.svg" alt="Sword" height="15px" > </p>
    </ion-card-content>
  </ion-card>
  
  <div class="container-fluid d-flex justify-content-center align-items-center full-width">

    <ion-button (click)="logout()">Cerrar Sesión</ion-button>
  
  </div>

</ion-content>
